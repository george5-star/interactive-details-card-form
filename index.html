<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <script src="./src/js/app.js" defer></script>

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main class="main-page">
      <div class="main-page__background-section">
        <div class="card card__front">
          <div class="card__img">
            <div class="circle circle__big"></div>

            <div class="circle circle__small"></div>
          </div>
          <div class="card__number">0000 0000 0000 0000</div>
          <div class="card__detials">
            <h2 class="card__name">Jane Appleseed</h2>
            <p class="card__date">
              <span class="card__month">00</span>/<span class="card__year"
                >00</span
              >
            </p>
          </div>
        </div>
        <div class="card card__back">
          <div class="card__secret">000</div>
        </div>
      </div>
      <div class="main-page__content">
        <div class="container">
          <form action="#" class="form">
            <div class="form__group">
              <label for="card-name" class="form__name">Cardholder Name</label>
              <input
                class="form__input"
                type="text"
                name="card-name"
                id="card-name"
                autocomplete="off"
                maxlength="25"
                placeholder=" "
              />
              <div class="form__placeholder">e.g. Jane Appleseed</div>
              <div class="form__error form__error-message-card-name">
                Can't be empty
              </div>
            </div>
            <div class="form__group">
              <label for="card-number" class="form__name">Card Number</label>
              <input
                class="form__input"
                type="text"
                name="card-number"
                id="card-number"
                maxlength="19"
                placeholder=" "
              />
              <div class="form__placeholder">e.g. 1234 5678 9123 0000</div>
              <div class="form__error form__error-message-card-number">
                Wrong format, numbers only
              </div>
            </div>
            <div class="form__group">
              <div class="form__wrapper">
                <div class="form__mini-group">
                  <label for="card-month" class="form__name">
                    Exp. Date (MM/YY)</label
                  >
                  <div class="form__input-date-group">
                    <div class="form__input-date-month">
                      <input
                        type="text"
                        name="card-month"
                        id="card-month"
                        placeholder=" "
                        maxlength="2"
                        class="form__input"
                      />
                      <div class="form__placeholder">MM</div>
                    </div>
                    <div class="form__input-date-year">
                      <input
                        type="text"
                        name="card-year"
                        id="card-year"
                        placeholder=" "
                        maxlength="2"
                        class="form__input"
                      />
                      <div class="form__placeholder">YY</div>
                    </div>
                  </div>
                  <div class="form__error form__error-message-date">
                    Can't be blank
                  </div>
                </div>
                <div class="form__mini-group">
                  <label for="cvc-number" class="form__name">CVC</label>
                  <input
                    class="form__input"
                    type="text"
                    name="cvc-number"
                    id="cvc-number"
                    maxlength="3"
                    placeholder=" "
                  />
                  <div class="form__placeholder">e.g. 123</div>
                  <div class="form__error form__error-message-cvc">
                    Can't be blank
                  </div>
                </div>
              </div>
            </div>
            <button type="submit" class="form__btn">Confirm</button>
          </form>
        </div>

        <div class="response-card">
          <div class="response-card__img"></div>
          <h1 class="response-card__title">Thank you!</h1>
          <p class="response-card__description">
            We've added your card details
          </p>
          <button class="response-card__btn">Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
